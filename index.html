<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Welcome to MOUTWEI'S TIC TAC TOE</h1>

      <hr>

      <!--  BOOTSTRAP GRID for GAME -->
      <form class="container-fluid">
          <div class="row">
            <h3 id="0" class="col-4 game"></h3>
            <h3 id="1" class="col-4 game"></h3>
            <h3 id="2" class="col-4 game"></h3>
            <h3 id="3" class="col-4 game"></h3>
            <h3 id="4" class="col-4 game"></h3>
            <h3 id="5" class="col-4 game"></h3>
            <h3 id="6" class="col-4 game"></h3>
            <h3 id="7" class="col-4 game"></h3>
            <h3 id="8" class="col-4 game"></h3>
          </div>
        </form>

      <hr>

      <h2>Turn</h2>
      <form class="container-fluid">
        <div class="row">
          <p id="player" class="col-3 current-player"></p>
        </div>
      </form>

      <hr>

      <button id="new-game">New Game</button>

    </body>
</html>
